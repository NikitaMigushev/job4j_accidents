<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Автомобильные инцеденты</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Новый инцидент
                </div>
                <div class="card-body">
                    <form th:action="@{/accident/save}" method="POST" enctype="multipart/form-data" th:object="${accident}" >
                        <input type="hidden" name="id" value="0"/>
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                        <label for="type">Тип</label>
                            <select class="form-control" id="type" name="type.id" th:field="*{type.id}">
                                <option th:each="type: ${types}"
                                        th:text="${type.name}"
                                        th:value="${type.id}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rule" name="rIds">Статья</label>
                            <select class="form-control" id="rule" name="rIds" multiple>
                                <option th:each="rule: ${rules}"
                                        th:text="${rule.name}"
                                        th:value="${rule.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <input type="description" class="form-control" name="description" id="text">
                        </div>
                        <div class="form-group">
                            <label for="address">Адрес</label>
                            <input type="text" class="form-control" name="address" id="address">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
